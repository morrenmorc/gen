<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Ábra</title>
  <style>
    html,body { height:100%; margin:0; }
    .frame-border { box-sizing: border-box; border: 3px solid blue; min-height:100vh; padding:10px; display:flex; align-items:center; justify-content:center; background:#fff; position: relative; }

    .legend { position: absolute; top: 10px; right: 10px; display:flex; align-items:center; gap:8px; background: rgba(255,255,255,0.9); border:1px solid #ccc; padding:4px 8px; font-size:0.9rem; border-radius:4px; box-shadow:0 1px 2px rgba(0,0,0,0.1); }
    .legend .swatch { width:16px; height:16px; border-radius:2px; display:inline-block; }
    .legend .label { font-weight:600; }
    img { max-width:100%; height:auto; display:block; }
  </style>
</head>
<body>
  <div class="frame-border">
    <div class="legend"><span class="swatch" style="background:blue"></span><span class="label">Kék keret</span></div>
    <img src="1.jpg" alt="Ábra">
  </div>
</body>
</html>
